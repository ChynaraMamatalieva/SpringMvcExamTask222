<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h1>All Courses</h1>
<table border="5" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>ID</th>
        <th>Course Name</th>
        <th>Duration</th>
        <th>Groups</th>
        <th>Teacher</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.courseName}"></td>
        <td th:text="${course.duration}"></td>
        <td>
            <a th:href="@{'/api/groups/find/by/'+${course.id}}">
                <button>Groups</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/api/teachers/find/by/'+${course.id}}">
                <button>Teacher</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/api/courses/update/'+${course.id}}">
                <button>Update</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/api/courses/delete/'+${course.id}}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/api/courses/save/' + ${companyId}}">
        <button>Save</button>
    </a>
</div>
<br><br>
<div>
    <a th:href="@{/api/companies}">
        <button>Go back</button>
    </a>
</div>
</body>
</html>
