<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Teachers</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h2>All Teachers</h2>
<table border="5" class="table table-bordered table-striped table-responsive-md">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Courses</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher:${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.lastName}"></td>
        <td th:text="${teacher.email}"></td>
        <td>
            <a th:href="@{'/api/courses/find/by/' + ${teacher.course.id}}">
                <button>Courses</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/api/teachers/update/'+${teacher.id}}">
                <button>Update</button>
            </a>
            <a th:href="@{'/api/teachers/delete/' + ${teacher.id}}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
 <div>
    <a th:href="@{'/api/teachers/save/' + ${courseId}}">
        <button>Save</button>
    </a>
 </div>
 <br>
 <div>
    <a th:href="@{/api/companies}">
        <button>Go back</button>
    </a>
 </div>
 </body>
 </html>
