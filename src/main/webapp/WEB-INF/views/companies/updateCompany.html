<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Company</title><link rel="stylesheet"
                                       href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                                       integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                                       crossorigin="anonymous">
</head>
<body>
<h2>Update Company</h2>
<form action="#"
      th:action="@{'/api/companies/update/'+${companyId}}"
      th:method="post"
      th:object="${updateCompany}">
    <label for="name">Company Name</label>
    <input id="name" type="text" th:field="${updateCompany.companyName}" placeholder="companyName">
    <br><br>
    <label for="country">Located Country</label>
    <input id="country" type="text" th:field="${updateCompany.locatedCountry}" placeholder="locatedCountry">
    <br><br>

    <button type="submit">Save</button>

</form>

</body>
</html>
