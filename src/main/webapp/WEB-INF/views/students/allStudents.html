<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All students</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h2>All Students</h2>
<table border="5" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Study Format</th>
        <th>Groups</th>
        <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.studyFormat}"></td>
        <td>
            <a th:href="@{'/api/groups/find/by/'+${students.get(0).getGroup().getCourses().get(0).getId()}}">
                <button>Groups</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/api/students/update/'+${student.id}}">
                <button>Update</button>
            </a>
            <a th:href="@{'/api/students/delete/'+${student.id}}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/api/students/save/' + ${groupId}}">
        <button>Save</button>
    </a>
</div>
<br><br>
<div>
    <a th:href="@{/api/companies}">
        <button>Go back</button>
    </a>
</div>
</body>
</html>
